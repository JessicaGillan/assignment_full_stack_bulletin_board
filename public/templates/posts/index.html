<h2>Posts</h2>

<form name="createPostForm" ng-submit="processForm(createPostForm.$valid)">
  <h3>Create a Post</h3>
  <div class="form-group">
    <label>
      Title
    </label>
    <input class="form-control" type="text" ng-model="post.title" min="1" required>
  </div>

  <div class="form-group">
    <label>
      Author
    </label>
    <input class="form-control" type="text" ng-model="post.author">
  </div>

  <div class="form-group">
    <label>
      Post
    </label>
    <textarea class="form-control" ng-model="post.body"></textarea>
  </div>

  <button type="submit" class="btn btn-info" name="button">Post</button>
</form>

<hr>

<div ng-repeat="post in posts">
  <h3><a ui-sref="main.postsshow({ id: post.id })">{{ post.title }}</a></h3>
  <p>Submitted by {{ post.author }}, on {{ post.created_at | date }}</p>
</div>
