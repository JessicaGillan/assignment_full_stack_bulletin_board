<h2>Recent Comments</h2>

<div ng-repeat="comment in comments">
  <h3><span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span><span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>{{ comment.author }}</h3>
  <p>Commented on {{ comment.created_at | date }}</p>
  <p>{{ comment.body }}</p>
</div>
